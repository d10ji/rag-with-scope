[general]
theme = "light"
broadcaster = "server"

[server]
port = 8501
address = "0.0.0.0"
headless = true
runOnSave = false
fileWatcherType = "none"

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[logger]
level = "info"
messageFormat = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"